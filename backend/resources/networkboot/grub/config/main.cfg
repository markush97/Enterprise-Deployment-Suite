source /grub/base.cfg

menuentry 'Connected to Server... Automatic Setup' --class windows --class os {
    configfile $CONFIG_FOLDER/windows.cfg
}

menuentry 'Windows' --class windows --class os {
    set theme="${THEME_FOLDER}/windows/theme.txt"
    source $CONFIG_FOLDER/windows.cfg
}

menuentry 'Linux' --class linux {
    set theme="${THEME_FOLDER}/linux/theme.txt"
    source $CONFIG_FOLDER/linux.cfg
}

submenu 'Veeam' --class veeam {
    set theme="${THEME_FOLDER}/veeam/theme.txt"
    source /grub/config/veeam.cfg
}

menuentry 'Lenovo' --class lenovo {
    set theme="${THEME_FOLDER}/lenovo/theme.txt"
    source $CONFIG_FOLDER/lenovo.cfg
}

menuentry 'Tools' --class tool {
    configfile $CONFIG_FOLDER/tools.cfg
}

menuentry 'Other' --class efi {
    configfile $CONFIG_FOLDER/other.cfg
}