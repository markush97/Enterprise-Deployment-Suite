THEME_FOLDER=/grub/themes/
set theme=$THEME_FOLDER/base/theme.txt

submenu 'Debian' --class debian --class gnu-linux --class gnu --class os {
    set theme=$THEME_FOLDER/debian/theme.txt
    source $CONFIG_FILDER/debian.cfg
}

submenu 'Ubuntu' --class ubuntu --class gnu-linux --class gnu --class os {
    set theme=$THEME_FOLDER/debian/theme.txt
    source $CONFIG_FILDER/debian.cfg
}

submenu 'Proxmox' --class proxmox --class gnu-linux --class gnu --class os {
    set theme=$THEME_FOLDER/proxmox/theme.txt
    source $CONFIG_FILDER/proxmox.cfg
}

menuentry 'Back' --class 'cancel' {
    configfile $CONFIG_FILDER/grub.cfg
}